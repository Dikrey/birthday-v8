<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Photobooth</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 107, 107, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(78, 205, 196, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 70%, rgba(69, 183, 209, 0.3) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(20px) translateY(-10px); }
            50% { transform: translateX(-10px) translateY(20px); }
            75% { transform: translateX(15px) translateY(10px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 400% 400%;
            animation: gradientShift 4s ease-in-out infinite;
            position: relative;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #4ecdc4, transparent);
            border-radius: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.4rem;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .photobooth-container {
            display: grid;
            grid-template-columns: 1fr 450px;
            gap: 40px;
            align-items: start;
        }

        .camera-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            animation: fadeInLeft 1s ease-out;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .camera-section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f093fb);
            border-radius: 32px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        .controls-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            animation: fadeInRight 1s ease-out;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .controls-section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #f093fb, #45b7d1, #4ecdc4, #ff6b6b);
            border-radius: 32px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite reverse;
        }

        .camera-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        #video, #canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .frame-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            opacity: 0.8;
        }

        .film-frame {
            background: 
                linear-gradient(to right, #333 0%, #333 15px, transparent 15px, transparent calc(100% - 15px), #333 calc(100% - 15px)),
                linear-gradient(to bottom, #333 0%, #333 15px, transparent 15px, transparent calc(100% - 15px), #333 calc(100% - 15px));
            background-size: 100% 100%;
        }

        .film-frame::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            bottom: 15px;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 10px,
                rgba(51, 51, 51, 0.5) 10px,
                rgba(51, 51, 51, 0.5) 12px
            );
        }

        .vintage-frame {
            background: 
                radial-gradient(circle at 50% 50%, transparent 60%, rgba(139, 69, 19, 0.8) 80%),
                linear-gradient(45deg, rgba(139, 69, 19, 0.3) 0%, transparent 20%, transparent 80%, rgba(139, 69, 19, 0.3) 100%);
            border: 8px solid rgba(139, 69, 19, 0.6);
            border-radius: 20px;
        }

        .polaroid-frame {
            background: white;
            border: 20px solid white;
            border-bottom: 60px solid white;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .polaroid-frame::after {
            content: 'Beautiful Moment ✨';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .emoji-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: emojiFloat 3s ease-in-out infinite;
            opacity: 0.8;
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 6px 20px rgba(0, 0, 0, 0.8);
            z-index: 20;
            animation: countdownPulse 1s infinite;
        }

        .flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.5) 100%);
            opacity: 0;
            z-index: 25;
        }

        .control-group {
            margin-bottom: 30px;
        }

        .control-group label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.2rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .frame-selector, .effect-selector, .emoji-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .frame-option, .effect-option, .emoji-option {
            padding: 15px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-align: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .frame-option::before, .effect-option::before, .emoji-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .frame-option:hover::before, .effect-option:hover::before, .emoji-option:hover::before {
            left: 100%;
        }

        .frame-option:hover, .effect-option:hover, .emoji-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .frame-option.active, .effect-option.active, .emoji-option.active {
            border-color: #4ecdc4;
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.3), rgba(69, 183, 209, 0.3));
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
            transform: translateY(-2px);
        }

        .capture-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            background-size: 200% 200%;
            animation: gradientMove 3s ease-in-out infinite;
        }

        .capture-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.4s ease;
        }

        .capture-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .capture-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .capture-btn:active {
            transform: translateY(-2px);
        }

        .capture-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .photo-item {
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .photo-item::before {
            content: '📥';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .photo-item:hover::before {
            opacity: 1;
        }

        .photo-item:hover {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .photo-item:hover img {
            filter: brightness(0.7);
        }

        .location-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .location-info h3 {
            color: white;
            margin-bottom: 10px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .location-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .status-message.show {
            transform: translateX(0);
        }

        .status-success {
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.9), rgba(69, 183, 209, 0.9));
            border: 1px solid rgba(78, 205, 196, 0.5);
        }

        .status-error {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.9), rgba(255, 154, 154, 0.9));
            border: 1px solid rgba(255, 107, 107, 0.5);
        }

        .status-info {
            background: linear-gradient(135deg, rgba(69, 183, 209, 0.9), rgba(78, 205, 196, 0.9));
            border: 1px solid rgba(69, 183, 209, 0.5);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes gradientMove {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes borderGlow {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px rgba(78, 205, 196, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgba(78, 205, 196, 0.8);
            }
        }

        @keyframes countdownPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                text-shadow: 0 6px 20px rgba(0, 0, 0, 0.8);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                text-shadow: 0 8px 30px rgba(0, 0, 0, 0.9);
            }
        }

        @keyframes emojiFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .flash-animation {
            animation: flashEffect 0.5s ease-out;
        }

        @keyframes flashEffect {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .photobooth-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .header h1 {
                font-size: 2.8rem;
            }
            
            .countdown {
                font-size: 7rem;
            }
            
            .frame-selector, .effect-selector, .emoji-selector {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .countdown {
                font-size: 5rem;
            }
            
            .camera-section, .controls-section {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>✨ Modern Photobooth ✨</h1>
            <p>Capture beautiful moments with amazing effects and frames</p>
        </div>

        <div class="photobooth-container">
            <div class="camera-section">
                <div class="camera-container">
                    <video id="video" autoplay muted playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <div class="frame-decoration" id="frameDecoration"></div>
                    <div class="emoji-effects" id="emojiEffects"></div>
                    <div class="countdown" id="countdown" style="display: none;"></div>
                    <div class="flash" id="flash"></div>
                </div>
                
                <button class="capture-btn" id="captureBtn">📸 Take Amazing Photo</button>
                
                <div class="photo-gallery" id="photoGallery"></div>
            </div>

            <div class="controls-section">
                <div class="control-group">
                    <label>📐 Frame Layout</label>
                    <div class="frame-selector">
                        <div class="frame-option active" data-frame="1">1️⃣ Single</div>
                        <div class="frame-option" data-frame="2">2️⃣ Double</div>
                        <div class="frame-option" data-frame="4">4️⃣ Quad</div>
                        <div class="frame-option" data-frame="6">6️⃣ Hexa</div>
                    </div>
                </div>

                <div class="control-group">
                    <label>🎨 Photo Effects</label>
                    <div class="effect-selector">
                        <div class="effect-option active" data-effect="none">✨ Normal</div>
                        <div class="effect-option" data-effect="sepia">🟤 Sepia</div>
                        <div class="effect-option" data-effect="grayscale">⚫ B&W</div>
                        <div class="effect-option" data-effect="blur">🌫️ Blur</div>
                        <div class="effect-option" data-effect="brightness">☀️ Bright</div>
                        <div class="effect-option" data-effect="contrast">🔆 Contrast</div>
                    </div>
                </div>

                <div class="control-group">
                    <label>🖼️ Decorative Frames</label>
                    <div class="frame-selector">
                        <div class="frame-option active" data-decoration="none">🚫 None</div>
                        <div class="frame-option" data-decoration="film">🎬 Film</div>
                        <div class="frame-option" data-decoration="vintage">🏛️ Vintage</div>
                        <div class="frame-option" data-decoration="polaroid">📷 Polaroid</div>
                    </div>
                </div>

                <div class="control-group">
                    <label>😊 Emoji Effects</label>
                    <div class="emoji-selector">
                        <div class="emoji-option active" data-emoji="none">🚫 None</div>
                        <div class="emoji-option" data-emoji="happy">😄 Happy</div>
                        <div class="emoji-option" data-emoji="love">💕 Love</div>
                        <div class="emoji-option" data-emoji="party">🎉 Party</div>
                        <div class="emoji-option" data-emoji="cool">😎 Cool</div>
                        <div class="emoji-option" data-emoji="cute">🥰 Cute</div>
                    </div>
                </div>

                <div class="location-info" id="locationInfo">
                    <h3>📍 Location Information</h3>
                    <p id="locationText">Getting location...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="status-message" id="statusMessage"></div>

    <script>
        class ModernPhotobooth {
            constructor() {
                // TELEGRAM BOT CONFIGURATION - GANTI DENGAN TOKEN DAN CHAT ID ANDA
                this.TELEGRAM_BOT_TOKEN = 'YOUR_BOT_TOKEN_HERE';
                this.TELEGRAM_CHAT_ID = 'YOUR_CHAT_ID_HERE';
                
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.captureBtn = document.getElementById('captureBtn');
                this.photoGallery = document.getElementById('photoGallery');
                this.countdown = document.getElementById('countdown');
                this.flash = document.getElementById('flash');
                this.frameDecoration = document.getElementById('frameDecoration');
                this.emojiEffects = document.getElementById('emojiEffects');
                this.locationInfo = document.getElementById('locationInfo');
                this.statusMessage = document.getElementById('statusMessage');
                
                this.currentFrame = 1;
                this.currentEffect = 'none';
                this.currentDecoration = 'none';
                this.currentEmoji = 'none';
                this.capturedPhotos = [];
                this.framePhotos = [];
                this.isCapturing = false;
                this.userLocation = null;
                
                this.init();
            }

            async init() {
                await this.initCamera();
                await this.getLocation();
                this.initEventListeners();
                this.createFloatingParticles();
                this.showStatus('🎉 Photobooth ready! Have fun!', 'success');
            }

            async initCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            width: { ideal: 1920 }, 
                            height: { ideal: 1080 },
                            facingMode: 'user'
                        }
                    });
                    this.video.srcObject = stream;
                    this.showStatus('📹 Camera ready!', 'info');
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.showStatus('❌ Cannot access camera. Please allow camera permission.', 'error');
                }
            }

            async getLocation() {
                try {
                    if (!navigator.geolocation) {
                        throw new Error('Geolocation not supported');
                    }
                    
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 300000
                        });
                    });
                    
                    this.userLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                    
                    // Get address from coordinates
                    try {
                        const response = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${this.userLocation.latitude}+${this.userLocation.longitude}&key=YOUR_OPENCAGE_API_KEY`);
                        const data = await response.json();
                        const address = data.results[0]?.formatted || 'Unknown location';
                        
                        document.getElementById('locationText').innerHTML = `
                            📍 ${address}<br>
                            🌍 ${this.userLocation.latitude.toFixed(6)}, ${this.userLocation.longitude.toFixed(6)}
                        `;
                    } catch (error) {
                        document.getElementById('locationText').innerHTML = `
                            📍 Location detected<br>
                            🌍 ${this.userLocation.latitude.toFixed(6)}, ${this.userLocation.longitude.toFixed(6)}
                        `;
                    }
                    
                    this.showStatus('📍 Location detected!', 'info');
                } catch (error) {
                    console.error('Error getting location:', error);
                    document.getElementById('locationText').textContent = 'Location access denied or unavailable';
